<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="pageTitle">Chinese Chess Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="top-bar-title-container">
            <h1 data-lang="headerTitle"></h1>
        </div>
        <nav class="nav-menu">
            <a href="#concepts" class="nav-link" data-lang="tocConcepts"></a>
            <div class="dropdown">
                <button class="dropdown-btn" data-lang="tocPieces"></button>
                <ul class="dropdown-content">
                    <li><a href="#piece-general" data-lang="tocGeneral"></a></li>
                    <li><a href="#piece-advisor" data-lang="tocAdvisor"></a></li>
                    <li><a href="#piece-elephant" data-lang="tocElephant"></a></li>
                    <li><a href="#piece-chariot" data-lang="tocChariot"></a></li>
                    <li><a href="#piece-horse" data-lang="tocHorse"></a></li>
                    <li><a href="#piece-cannon" data-lang="tocCannon"></a></li>
                    <li><a href="#piece-soldier" data-lang="tocSoldier"></a></li>
                </ul>
            </div>
        </nav>
        <div class="lang-dropdown-container"></div>
    </header>

    <div class="container">
        <p data-lang="welcomeMessage"></p>

        <section id="concepts">
            <h2 data-lang="conceptsTitle"></h2>
            <div class="move-image-container">
                <img src="images/game_start.png" alt="Board Setup" class="move-image">
                <p class="image-caption" data-lang="boardSetupCaption"></p>
            </div>
            <p data-lang="checkConcept"></p>
            <p data-lang="checkmateConcept"></p>
            <p data-lang="stalemateConcept"></p>
        </section>

        <section id="pieces">
            <h2 data-lang="piecesTitle"></h2>

            <article id="piece-general">
                <h3 data-lang="generalTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_k.png" alt="帥">
                    <img src="images/b_k.png" alt="將">
                </div>
                <p data-lang="generalMove"></p>
                <div class="move-image-container">
                    <img src="images/move/帥1.png" alt="將帥走法" class="move-image">
                    <p class="image-caption" data-lang="generalMoveCaption"></p>
                </div>
                <p data-lang="generalRule"></p>
                <p data-lang="generalConcept"></p>
                <div class="move-image-container">
                    <img src="images/move/帥2.png" alt="御駕親征" class="move-image">
                    <p class="image-caption" data-lang="generalConceptCaption"></p>
                </div>
            </article>

            <article id="piece-advisor">
                <h3 data-lang="advisorTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_a.png" alt="仕">
                    <img src="images/b_a.png" alt="士">
                </div>
                <p data-lang="advisorMove"></p>
                <div class="move-image-container">
                    <img src="images/move/仕1.png" alt="仕/士走法" class="move-image">
                    <p class="image-caption" data-lang="advisorMoveCaption"></p>
                </div>
                <p data-lang="advisorConcept"></p>
                <div class="move-image-container">
                    <img src="images/move/仕2.png" alt="仕/士觀念" class="move-image">
                    <p class="image-caption" data-lang="advisorConceptCaption"></p>
                </div>
            </article>

            <article id="piece-elephant">
                <h3 data-lang="elephantTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_b.png" alt="相">
                    <img src="images/b_b.png" alt="象">
                </div>
                <p data-lang="elephantMove"></p>
                <div class="move-image-container">
                    <img src="images/move/相1.png" alt="相/象走法" class="move-image">
                    <p class="image-caption" data-lang="elephantMoveCaption"></p>
                </div>
                <p data-lang="elephantRule"></p>
                <div class="move-image-container">
                    <img src="images/move/相2.png" alt="塞象眼" class="move-image">
                    <p class="image-caption" data-lang="elephantRuleCaption"></p>
                </div>
                <p data-lang="elephantConcept"></p>
                <div class="move-image-container">
                    <img src="images/move/相3.png" alt="相/象觀念" class="move-image">
                    <p class="image-caption" data-lang="elephantConceptCaption"></p>
                </div>
            </article>

            <article id="piece-chariot">
                <h3 data-lang="chariotTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_r.png" alt="俥">
                    <img src="images/b_r.png" alt="車">
                </div>
                <p data-lang="chariotMove"></p>
                <div class="move-image-container">
                    <img src="images/move/車1.png" alt="車走法" class="move-image">
                    <p class="image-caption" data-lang="chariotMoveCaption"></p>
                </div>
                <p data-lang="chariotConcept"></p>
                <div class="move-image-container">
                    <video src="images/move/車2.mp4" controls loop class="move-image"></video>
                    <p class="image-caption" data-lang="chariotConceptCaption"></p>
                </div>
            </article>

            <article id="piece-horse">
                <h3 data-lang="horseTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_n.png" alt="傌">
                    <img src="images/b_n.png" alt="馬">
                </div>
                <p data-lang="horseMove"></p>
                <p data-lang="horseRule"></p>
                <p data-lang="horseConcept"></p>
            </article>

            <article id="piece-cannon">
                <h3 data-lang="cannonTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_c.png" alt="炮">
                    <img src="images/b_c.png" alt="包">
                </div>
                <p data-lang="cannonMove"></p>
                <p data-lang="cannonCapture"></p>
                <p data-lang="cannonConcept"></p>
            </article>

            <article id="piece-soldier">
                <h3 data-lang="soldierTitle"></h3>
                <div class="piece-images">
                    <img src="images/r_p.png" alt="兵">
                    <img src="images/b_p.png" alt="卒">
                </div>
                <p data-lang="soldierMove"></p>
                <p data-lang="soldierConcept"></p>
            </article>
        </section>


    </div>
    <script src="script.js"></script>
</body>
</html>
